<body>
开发和部署过程对基于 JavaScript 的应用程序可以产生巨大影响，最重要的几个步骤如下：
1.合并 JavaScript 文件，减少 HTTP 请求的数量
2.使用 YUI 压缩器紧凑处理 JavaScript 文件
以压缩形式提供 JavaScript 文件（gzip 编码）
3.通过设置 HTTP 响应报文头使 JavaScript 文件可缓存，通过向文件名附加时间戳解决缓存问题
4.使用内容传递网络（CDN）提供 JavaScript 文件，CDN 不仅可以提高性能，它还可以为你管理压缩和缓
存
